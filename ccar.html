<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Gamefi genius</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gamefi Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="calculator.html">Calculator <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
              </li>
            </ul>
    </nav>
    <div class="container"  id="axieCointainer">
        <p id="ccarSelect" class="game-select">
            Select how many cars you would buy
        </p>
        <form class="form-group" id="ccarForm" onsubmit="add_cart()">
          <div class="form-group">
            <input id="cars" class="form-control" type="number" min="1"> 
            <select id="typeCar" class="form-select">
              <option value="common">Common</option>
              <option value="super">Super</option>
              <option value="rare">Rare</option>
              <option value="legendary">Legendary</option>
            </select>
            <input id="buy-car" class="btn btn-primary" value="Buy" type="submit">
          </div>   
        </form>
        <form action="result.html" onsubmit="selectCars()">
          <button id="submit-cars" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="div-cars">
          <img id="super" class="type-cars" src="./images/Classic_Wild Sheep.png" alt="Sirius">
          <img id="super" class="type-cars" src="./images/Rare_Doughnut.png" alt="Sirius">
          <img id="super" class="type-cars" src="./images/Super Car_Sirius.png" alt="Sirius">
          <img id="super" class="type-cars" src="./images/Legendary_Peg Puff.png" alt="Sirius">
        </div>  
        <div id="common-box" class="number-box"><span id="common-number">0</span></div>
        <div id="super-box" class="number-box"><span id="super-number">0</span></div>
        <div id="rare-box" class="number-box"><span id="rare-number">0</span></div>
        <div id="legendary-box" class="number-box"><span id="legendary-number">0</span></div>
        
    </div>
    <img id="axie-gif2" class="axie-gif" src="./images/axie gif2.gif" alt="axie-gif">
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./code/app.js"></script>
</body>
</html>
